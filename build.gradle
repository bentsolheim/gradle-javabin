apply plugin: 'java'


repositories {
    mavenCentral()
}


dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.10'
    testCompile 'junit:junit:4.12'
}


jar {
    manifest {
        attributes 'Main-Class': 'no.javabin.gradledemo.Application'
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}